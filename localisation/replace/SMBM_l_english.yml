# CUSTOM SMBM EVENTS
 be_careful_out_there: "Be careful out there"
 be_careful_out_there_desc: "Multiplayer anti-rush mechanic"

 unholy_matrimony: "Unholy Matrimony"
 unholy_matrimony_desc: "Fanatic Necrophage nerf"

 smbm.2.name: "Prepare yourself"
 smbm.2.desc: "Prepare for the cold hard realities of space. Not knowing what lurks out there it would be best to increase your defenses. Be careful, your defensive bonuses will only last a few years."
 smbm.2.option: "OK"
 
 smbm.3.name: "Unholy Matrimony"
 smbm.3.desc: "Your dark arts of the Necrophages combined with the fervor of Fanatical Purification has created a monstrosity. For this power you will of course pay a price. Your ability to purge has been slowed."
 smbm.3.option: "Very well..."
 
 smbm.6.name: "Live long and prosper"
 smbm.6.desc: "The capitals of your new federation are alive with celebration! The gleaming new science ship Longevity, which was built with the unified will of your nations is ready. Go forth and explore!"
 smbm.6.option: "...and engage!"
 
 smbm.8.name: "Long live the Hegemony"
 smbm.8.desc: "In honor of the Hegemony's foundation, the members have come forth to present you with a tribute and a show of support for its continued existence."
 smbm.8.option: "Accept the tribute"