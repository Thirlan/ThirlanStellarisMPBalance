# CUSTOM SMBM EVENTS
 be_careful_out_there: "Be careful out there"
 be_careful_out_there_desc: "Multiplayer anti-rush mechanic"

 unholy_matrimony_1: "Unholy Matrimony"
 unholy_matrimony_1_desc: "Fanatic Necrophage nerf"

 unholy_matrimony_2: "Unholy Matrimony"
 unholy_matrimony_2_desc: "Barbaric Necrophage nerf"

 system_reboot: "System Reboot"
 system_reboot_desc: "Robot Ring World nerf"

 smbm.1.name: "Prepare yourself"
 smbm.1.desc: "Prepare for the cold hard realities of space. Not knowing what lurks out there it would be best to increase your defenses. Be careful, your defensive bonuses will only last a few years."
 smbm.1.option: "OK"

 smbm.3.name: "We have altered the deal..."
 smbm.3.desc: "The crime lords no longer seem to care about our deal and brazenly violate it. They have begun to establish a powerful criminal underground. We should prepare for the worst."
 smbm.3.option: "We should have known"

 smbm.4.name: "Arrogant Crime Lords"
 smbm.4.desc: "The crime lords have become arrogant in their actions. They have pushed the boundaries of the deals we signed with them and are now frequently operating in its grey zones. This has unfortunately resulted in a crime wave."
 smbm.4.option: "We should have known"
 
 smbm.5.name: "Unholy Matrimony"
 smbm.5.desc: "Your dark arts of the Necrophages combined with the fervor of Fanatical Purification has created a monstrosity that should never have been. For this power you will of course pay a price. Your ability to purge has been slowed by §R-400%§!."
 smbm.5.option: "Very well..."
 
 smbm.6.name: "Unholy Matrimony"
 smbm.6.desc: "Your dark arts of the Necrophages combined with the barbarism of Barbaric Despoilers has created a monstrosity that should never have been. For this power you will of course pay a price. Your ability to purge has been slowed by §R-300%§!."
 smbm.6.option: "Very well..."
 
 smbm.7.name: "System Reboot"
 smbm.7.desc: "Ring world system beginning boot sequence. Calculating... Calculating... Calculating... System degradation detected. Energy degraded by §R-10%§!. Estimated time of full system recovery: 10 years."
 smbm.7.option: "Reboot"