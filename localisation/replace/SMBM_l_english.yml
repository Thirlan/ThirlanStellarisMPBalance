origin_tooltip_doomsday_effects:2 "§R- WARNING: Challenging Origin§!\n- Your homeworld will explode within §H45 to 55 years§! after the game starts.\n- Valuable resources from the doomed planet's mantle boost production on the surface.\n- No Guaranteed Habitable Worlds will spawn near your home system."
origin.61.desc:1 "As earthquakes and volcanic activity on [Root.GetName] continue to increase in frequency and intensity, our [Root.Owner.GetScientistPlural] are now able to more accurately predict when the end will come:\n\nThey estimate that we have between §H45 to 55 years§! until the planet detonates.\n\nConditions on the surface will steadily deteriorate until then. The only good news is that the violent tectonic movements have made it easier to access the rich resources of the planet's mantle, increasing our production capacity."

