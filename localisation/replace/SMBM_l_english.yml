 system_reboot_desc: "Robot Ring World nerf"

 smbm.2.name: "Prepare yourself"
 smbm.2.desc: "Prepare for the cold hard realities of space. Not knowing what lurks out there it would be best to increase your defenses. Be careful, your defensive bonuses will only last a few years."
 smbm.2.option: "OK"
 
 smbm.3.name: "Unholy Matrimony"
 smbm.3.desc: "Your dark arts of the Necrophages combined with the fervor of Fanatical Purification has created a monstrosity. For this power you will of course pay a price. Your ability to purge has been slowed."
 smbm.3.option: "Very well..."
 
 smbm.4.name: "Unholy Matrimony"
 smbm.4.desc: "Your dark arts of the Necrophages combined with the barbarism of Barbaric Despoilers has created a monstrosity. For this power you will of course pay a price. Your ability to purge has been slowed."
 smbm.4.option: "Very well..."
 
 smbm.5.name: "System Reboot"
 smbm.5.desc: "Ring world system beginning boot sequence. Calculating... Calculating... Calculating... AI interface with Ring appears to be broken. Energy systems degraded by §R-5%§!. Re-attempting boot sequence... System degradation detected. Estimated time of full system recovery: 30 years."
 smbm.5.option: "Reboot"
 
 smbm.6.name: "Live long..."
 smbm.6.desc: "The capitals of your new federation are alive with celebration! The gleaming new science ship Longevity, which was built with the unified will of your nations is ready. Go forth and explore!"
 smbm.6.option: "...and engage!"
 
 smbm.7.name: "... And prosper"
 smbm.7.desc: "The capitals of your new federation are alive again with celebration! The final joint effort of your people, the construction ship Prosperity, is ready and will help you build a new inter-galactic era of propserity and cooperation!"
 smbm.7.option: "...and engage!"
 
 smbm.8.name: "Long live the hegemony"
 smbm.8.desc: "In honor of the hegemony's foundation, the members have come forth to present your with a tribute and a show of support for its continued existence."
 smbm.8.option: "Accept the tribute"